<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Random</title>
    <style>
        /* Estilos generales */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
        }

        /* Contenedor del video */
        #video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #video-player {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* --- NUEVO: PANTALLA DE INICIO (OVERLAY) --- */
        /* Esto cubre toda la pantalla al principio */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Fondo casi negro */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100; /* Asegura que esté arriba de todo */
            cursor: pointer; /* Muestra la manito para indicar clic */
        }

        #start-screen h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #start-screen p {
            font-size: 1.2rem;
            color: #aaa;
            animation: parpadeo 2s infinite; /* Efecto visual simple */
        }

        /* Animación para el texto "Click para iniciar" */
        @keyframes parpadeo {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1>TV Random</h1>
        <h2>Click para iniciar</h2>
        <p>Project by ARlin&Juan</p>
    </div>

    <div id="video-container">
        <video id="video-player" playsinline>
            Tu navegador no soporta videos HTML5.
        </video>
    </div>

    <script>
        // --- 1. CONFIGURACIÓN ---
        const listaDeVideos = [
            "https://res.cloudinary.com/demo/video/upload/v1/dog.mp4",
            "https://www.w3schools.com/html/mov_bbb.mp4",
            "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4"
        ];

        const player = document.getElementById('video-player');
        const startScreen = document.getElementById('start-screen');
        let tvEncendida = false;

        // --- 2. FUNCIONES ---

        // Función para cargar un video al azar (sin reproducir todavía)
        function cargarSiguienteVideo() {
            const indiceRandom = Math.floor(Math.random() * listaDeVideos.length);
            player.src = listaDeVideos[indiceRandom];
        }

        // Función para "Encender la TV" (Se ejecuta solo con el primer click)
        function encenderTV() {
            if (tvEncendida) return; // Si ya está prendida, no hacer nada
            
            tvEncendida = true;
            
            // 1. Ocultamos la pantalla de inicio
            startScreen.style.display = 'none';
            
            // 2. Activamos el sonido (IMPORTANTE: Esto ahora es legal porque el usuario hizo clic)
            player.muted = false;
            
            // 3. Reproducimos
            player.play();
        }

        // --- 3. LÓGICA DEL FLUJO ---

        // Paso A: Cargar el primer video en memoria apenas se abre la web (pero pausado)
        cargarSiguienteVideo();

        // Paso B: Esperar a que el usuario haga clic en la pantalla de inicio
        startScreen.addEventListener('click', encenderTV);

        // Paso C: Cuando termina un video, cargar y reproducir el siguiente AUTOMÁTICAMENTE
        player.addEventListener('ended', () => {
            cargarSiguienteVideo();
            player.play(); // Como la TV ya está "encendida", el navegador permite esto con sonido
        });

    </script>
</body>
</html>
